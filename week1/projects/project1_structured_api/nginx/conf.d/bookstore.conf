# ======================================
# 图书管理系统 - Nginx 站点配置
# ======================================

# 上游服务器配置（FastAPI 应用）
upstream bookstore_backend {
    # 负载均衡策略：least_conn（最少连接）
    least_conn;
    
    # FastAPI 服务器列表
    server api:8000 max_fails=3 fail_timeout=30s;
    
    # 如果有多个 API 实例，可以添加多个 server
    # server api2:8000 max_fails=3 fail_timeout=30s;
    # server api3:8000 max_fails=3 fail_timeout=30s;
    
    # 保持连接
    keepalive 32;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name localhost;  # 生产环境改为你的域名，如 bookstore.example.com
    
    # 字符集
    charset utf-8;
    
    # 访问日志
    access_log /var/log/nginx/bookstore_access.log main;
    error_log /var/log/nginx/bookstore_error.log warn;

    # ============================================
    # 静态文件服务（可选）
    # ============================================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;  # 缓存30天
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # 健康检查端点
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # API 代理（所有应用请求）
    # ============================================
    location / {
        # 代理到 FastAPI 应用
        proxy_pass http://bookstore_backend;
        
        # 请求头设置（重要！）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # ============================================
    # API 文档路径（可选：限制访问）
    # ============================================
    location /docs {
        proxy_pass http://bookstore_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # 生产环境可以添加访问控制
        # allow 192.168.1.0/24;  # 允许内网访问
        # deny all;              # 拒绝其他所有访问
    }

    location /redoc {
        proxy_pass http://bookstore_backend/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # OpenAPI JSON（API 文档数据）
    # ============================================
    location /openapi.json {
        proxy_pass http://bookstore_backend/openapi.json;
        proxy_set_header Host $host;
        
        # 添加 CORS 头（如果前端单独部署）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
    }

    # ============================================
    # 安全头（生产环境推荐）
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ============================================
    # 拒绝访问隐藏文件
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

