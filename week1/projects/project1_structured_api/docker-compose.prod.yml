version: '3.8'

services:
  # ============================================
  # FastAPI 应用服务
  # ============================================
  api:
    build: .
    container_name: bookstore-api
    # 不直接暴露端口，通过 Nginx 访问
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=4 # Gunicorn worker 数量
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ============================================
  # Nginx 反向代理
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: bookstore-nginx
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS（可选）
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - ./static:/usr/share/nginx/html/static:ro # 静态文件
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
